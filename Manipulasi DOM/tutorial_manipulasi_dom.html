<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous" />
    <title>Manipulasi DOM</title>
  </head>
  <body>
    <h1 id="myHeading">Heading</h1>
    <div>
      <p id="myDiv"></p>
      <img id="myImage" width="200" />
    </div>
    <p>Paraghraph</p>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js" integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.min.js" integrity="sha384-0pUGZvbkm6XF6gxjEnlmuGrJXVbNuzT9qBBavbLwCsOGabYfZo0T0to5eqruptLy" crossorigin="anonymous"></script>

    <!-- Manipulasi DOM Javascript -->
    <script>
      // mengubah konten teks
      let heading = document.getElementById("myHeading");
      heading.textContent = "Hello, World!"; // Mengganti Teks
      // mengubah konten atau menambahkan konten paragraph
      let div = document.getElementById("myDiv");
      div.innerHTML = "<p>This is New Content.</p>";
      // mengubah atau menambah attribut pada elemen img
      let img = document.getElementById("myImage");
      img.setAttribute("src", "https://static.vecteezy.com/system/resources/previews/017/119/660/original/github-logo-git-hub-icon-with-text-on-white-and-black-background-free-vector.jpg");
      // membuat elemen baru
      // menambahkan heading baru ke browser 
      const newHeading = document.createElement("h3");
      newHeading.innerText = "Selamat Datang ke HTML Kosong ini :)";
      newHeading.innerHTML = "<b> Selamat Datang </b> ke HTML Kosong ini :)";
      document.body.appendChild(newHeading);
      // menambahkan paragraph baru ke browser
      let newDiv = document.createElement("p");
      newDiv.textContent = "This is a New Paraghraph";
      document.body.appendChild(newDiv);
    </script>
  </body>
</html>
