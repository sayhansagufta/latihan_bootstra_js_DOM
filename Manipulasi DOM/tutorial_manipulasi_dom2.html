<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous" />
    <title>Welcome to Cube World!</title>
    <style>
      button {
        width: 200px;
        font-size: 15px;
        margin: 8px;
        padding: 3px;
      }
    </style>
  </head>
  <body>
    <div class="mt-3" align="center">
      <h2 class="d-flex justify-content-center">It's Cube Time!</h2>
      <img id="gambar" class="text-center" alt="It's a rubik's cube" src="https://dicoding-web-img.sgp1.cdn.digitaloceanspaces.com/original/commons/homepage-dicoding-challenge-illustration.png" width="150" height="100" />
      <p id="caption"><b>Sudah Siap untuk memecahkan teka-teki permainan tersebut?</b></p>
      <div class="button-group">
        <div class="button">
          <button>Sejarah</button>
        </div>
        <div class="button">
          <button>Permainan</button>
        </div>
        <div class="button">
          <button><i>Fun Fact</i></button>
        </div>
        <div class="button">
          <button>Play (Coming Soon)</button>
        </div>
        <div class="button">
          <button>Exit</button>
        </div>
        <div class="button">
          <button onclick="alert('Permainan Berakhir!')">Click Me!</button>
        </div>
      </div>
    </div>
    <hr size="2" width="95%" color="black" />
    <div id="links">
      <p>Situs lainnya yang tidak kalah menarik:</p>
      <ul>
        <li><a href="http://www.dicoding.com" id="dicodingLink">Dicoding</a></li>
        <li><a href="http://www.google.com" id="googleLink">Go0gle</a></li>
      </ul>
    </div>

    <!-- Script bootstrap js -->
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js" integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.min.js" integrity="sha384-0pUGZvbkm6XF6gxjEnlmuGrJXVbNuzT9qBBavbLwCsOGabYfZo0T0to5eqruptLy" crossorigin="anonymous"></script>
    <!-- Script Js Manipulasi DOM -->
    <script>
      // manipulasi gambar dengan mengubah ukuran gambar
      let gambar = document.getElementById("gambar");
      gambar.setAttribute("width", 300);
      gambar.setAttribute("height", 215);
      // manipulasi button dengan array
      const button = document.querySelectorAll(".button");
      const playButton = button[3];
      const playButtonElement = playButton.children[0];
      playButtonElement.setAttribute("type", "submit");
      // manipulasi konten dengan innerText pada link Dicoding
      const TextLink = document.getElementById("dicodingLink");
      TextLink.innerText = "Belajar Programming di Dicoding";
      TextLink.innerHTML = "<i>Belajar Programming di Dicoding</i>";
      // Manipulasi konten dengan innerText pada link Google
      const TextLink2 = document.getElementById("googleLink");
      TextLink2.innerText = "Mencari Sesuatu di Google!";
      TextLink2.innerHTML = "<i>Mencari Sesuatu di Google!</i>";
      // Manipulasi style button dengan style properti
      for (const buttons of button) {
        console.log(buttons.children[0]);
      }
      for (const buttons of button) {
        buttons.children[0].style.borderRadius = "6px";
        buttons.children[0].style.fontSize = "18px";
      }
    </script>
  </body>
</html>
