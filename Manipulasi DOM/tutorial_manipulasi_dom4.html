<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- Script Bootstrap 5-->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous" />
    <title>Event World</title>
    <style>
      .contents {
        position: fixed;
        top: 50%;
        left: 50%;
        transform: translate(-50%, -50%);
        border: 2px solid black;
        padding: 15px;
      }
      #generateButton {
        margin-top: 5px;
        margin-bottom: 15px;
      }
    </style>
  </head>
  <!-- Menonaktifkan Event-Handler Inline onload="welcome()" dengan mengubah method menjadi addEventListener-->
  <body>
    <div class="contents" align="center" hidden>
      <!-- Menonaktifkan Event-Handler Inline onclick="increment()" dengan mengubah method menjadi addEventListener-->
      <button id="incrementButton" onclick="increment()">Click Me!</button>
      <h3>Kamu sudah menekan tombol di atas sebanyak <span id="count">0</span></h3>
    </div>
    <!-- Script Boostrap js -->
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js" integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.min.js" integrity="sha384-0pUGZvbkm6XF6gxjEnlmuGrJXVbNuzT9qBBavbLwCsOGabYfZo0T0to5eqruptLy" crossorigin="anonymous"></script>
    <!-- Script Manipulasi DOM -->
    <script>
      // menampilkan konten setelah website di load
      function welcome() {
        alert("Selamat Datang di Website Kami!");
        const contents = document.querySelector(".contents");
        contents.removeAttribute("hidden");
      }
      // document.body.onload = welcome;
      // document.getElementById("incrementButton").onclick = increment;

      // menampilkan konten baru img dan h4 setelah mengklik tombol button sebanyak 7x
      function increment() {
        document.getElementById("count").innerText++;

        if (document.getElementById("count").innerText == 7) {
          const hiddenMessage = document.createElement("h4");
          hiddenMessage.innerText = "Selamat! Anda Menemukan Hadiah Tersembunyi...";

          const image = document.createElement("img");
          image.setAttribute("src", "https://raw.githubusercontent.com/dicodingacademy/a315-web-pemula-labs/shared-files/catto.jpg");

          const contents = document.querySelector(".contents");
          contents.appendChild(hiddenMessage).appendChild(image);
        }
      }

      // penggunaan kode addEventListener
      window.addEventListener("load", welcome);
      document.getElementById("incrementButton").addEventListener("click", increment);
    </script>
  </body>
</html>
