<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- link bootstrap css -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous" />
    <link rel="stylesheet" href="formstyle.css" />
    <title>Form Event</title>
  </head>
  <body>
    <div class="contents">
      <h2 align="center">Isi data diri</h2>

      <div class="formContent">
        <form id="formDataDiri">
          <!-- Input form untuk nama -->
          <div class="form-element">
            <label for="inputNama">Nama:</label><br />
            <input type="text" name="nama" id="inputNama" placeholder="Nama Anda..." required /><br />
          </div>
          <!-- Input form untuk domisili-->
          <div class="form-element">
            <label for="inputDomisili">Domisili:</label><br />
            <input type="text" name="domisili" id="inputDomisili" placeholder="Domisili Anda..." required /><br />
          </div>
          <!-- tombol submit -->
          <div class="form-element">
            <input type="submit" value="Submit Data" />
          </div>
        </form>
      </div>
      <h3 id="messageAfterSubmit"></h3>
    </div>
    <!-- script bootstrap js -->
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js" integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.min.js" integrity="sha384-0pUGZvbkm6XF6gxjEnlmuGrJXVbNuzT9qBBavbLwCsOGabYfZo0T0to5eqruptLy" crossorigin="anonymous"></script>
    <!-- script formevent js -->
    <script src="formevent.js"></script>
  </body>
</html>
