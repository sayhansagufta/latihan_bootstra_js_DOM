<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- link bootstrap js-->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous" />
    <!-- link css manual -->
    <link rel="stylesheet" href="form_interaktif.css" />
    <title>Form Interaktif Latihan Dicoding</title>
  </head>
  <body>
    <!-- input event js -->
    <div class="contents">
      <h2 align="center">Input Event Form</h2>

      <div class="formContent">
        <form id="formDataDiri" autocomplete="off">
          <div class="form-element" id="fieldName">
            <!-- Form input untuk nama panggilan -->
            <label for="inputNama">Nama Panggilan:</label><br />
            <input type="text" name="nama" id="inputNama" placeholder="Nama Panggilan Anda..." maxlength="15" /><br />
            <!-- Menampilkan notifikasi sisa karakter form input nama -->
            <label id="notifikasiSisaKarakter"> Sisa Karakter: <span id="sisaKarakter"></span> </label>
          </div>
          <!-- menampilkan input kode redeem voucher untuk event copy dan tidak bisa diubah -->
          <div class="form-element" id="fieldCopy">
            <label for="inputCopy"><i>Salin</i>Voucher:</label><br />
            <input type="text" name="copy" id="inputCopy" value="XYQ9902" readonly /><br />
          </div>
          <!-- menampilkan input kode paste voucher untuk event paste -->
          <div class="form-element" id="fieldPaste">
            <label for="inputPaste"><i>Paste</i>Voucher (Disini):</label><br />
            <input type="text" name="paste" id="inputPaste" placeholder="Paste Voucher Disini..." /><br />
          </div>
          <!-- menampilkan input untuk kode captcha-->
          <div class="form-element" id="fieldCaptcha">
            <label for="inputCaptcha">Tulis <i>Captcha</i> Dibawah ini.</label><br />
            <img src="https://raw.githubusercontent.com/dicodingacademy/a315-web-pemula-labs/shared-files/captcha.png"" alt="captcha"><br />
            <input type="text" id="inputCaptcha" name="captcha" placeholder="Tulis Captcha disini..." /><br />
            <p>Tekan Enter pada Keyboard jika sudah selesai Menulis <i>Captcha</i>.</p>
          </div>
          <!-- Form tombol Submit -->
          <div class="form-element" align="center">
            <input type="submit" id="submitButton" value="Submit" disabled />
          </div>
        </form>
      </div>
    </div>

    <!-- Script bootstrap js -->
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js" integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.min.js" integrity="sha384-0pUGZvbkm6XF6gxjEnlmuGrJXVbNuzT9qBBavbLwCsOGabYfZo0T0to5eqruptLy" crossorigin="anonymous"></script>
    <!-- script formevent2 js -->
    <script src="formevent2.js"></script>
  </body>
</html>
